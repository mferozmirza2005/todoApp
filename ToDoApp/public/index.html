<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <h1 class="navbar-brand text-success">ToDo Application</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>
          </ul>
          <div id="loginDiv">
            <button id="loginBtn" class="btn btn-outline-success m-2">
              <i class="fas fa-user"></i>
            </button>
            <form id="login" class="bg-dark text-light p-4 rounded">
              <h2 class="text-center text-success mb-3">Login</h2>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >User Name:
                </span>
                <input
                  id="UserName"
                  type="text"
                  class="form-control"
                  placeholder="Username..."
                  autocomplete="username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email: </span>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  placeholder="email..."
                  autocomplete="email"
                  aria-label="Email"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  >Password:
                </span>
                <input
                  id="pass"
                  type="password"
                  class="form-control"
                  placeholder="password..."
                  autocomplete="current-password"
                  aria-label="Password"
                  aria-describedby="basic-addon1"
                />
              </div>
              <div class="text-center">
                <button
                  id="UserLogin"
                  class="btn btn-outline-success"
                  type="submit"
                >
                  Login
                </button>
                <p id="Already" class="text-primary my-0">
                  Already have an account?
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <h1>TODO APP</h1>
    <div class="TodoMain">
      <h4>Add a note</h4>
      <div id="todoTitle">
        <input type="text" placeholder="Title..." />
      </div>
      <div id="todoInp">
        <textarea placeholder="Todo note..."></textarea>
      </div>
      <div id="addNote">
        <button>Add Note</button>
      </div>
    </div>
    <div class="todoList">
      <h2>Your ToDo's</h2>
      <ul id="todoListItems"></ul>
    </div>

    <div id="editor" class="input-group mb-3 fixed-bottom w-75 mx-auto p-4 rounded-pill bg-secondary">
      <input
        type="text"
        class="form-control bg-light border-0"
        placeholder="Edit Todo..."
        aria-label="Edit Todo..."
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-outline-light"
        type="button"
        id="button-addon2"
      >
        Button
      </button>
    </div>

    <script type="module" src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
